<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/add-donate.css" />
    <title>Adicionar Doação</title>
  </head>
  <header>
    <h1>Criar Doação</h1>
  </header>
  <body>
    <div class="formulario" id="appCep">
      <section class="add-event-content">
        <form action="./doing.html">
          <input type="text" placeholder="Título da ONG" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Descrição da ONG"
          ></textarea>
          <input type="tel" name="" id="telefone" placeholder="Telefone" />
          <input type="tel" name="" id="celular" placeholder="Celular" />
          <input type="date" name="" id="" placeholder="Data do evento" />
          <input type="file" id="image_upload"/>
          <h2>Endereço da ONG</h2> 
          <div class="double-inputs">
            <input
              type="text"
              name=""
              id="cep"
              placeholder="CEP"
              v-model="endereco.cep"
              @change="cepAlteradoOng"
              class="form-control"
            />
            <input
              type="text"
              name=""
              id=""
              placeholder="Rua"
              v-model="endereco.logradouro"
              class="form-control"
            />
          </div>
          <div class="double-inputs">
            <input type="text" name="" id="" placeholder="Número" />
            <input type="text" name="" id="" placeholder="Complementos" />
          </div>
          <input
            type="text"
            name=""
            id=""
            placeholder="Bairro"
            v-model="endereco.bairro"
            class="form-control"
          />
          <input
            type="text"
            name=""
            id=""
            placeholder="Cidade"
            v-model="endereco.cidade"
            class="form-control"
          />
          <input type="submit" value="Adicionar ONG"  />
        </form>
      </section>
    </div>
    <div id="mobile-footer">
      <a href="home.html" class="mobile-footer-link">
          <img src="../icon/home.png" alt="home" class="custom-icon" />
      </a>
      <a href="map.html" class="mobile-footer-link">
          <img src="../icon/map.png" alt="mapa" class="custom-icon" />
      </a>
      <a href="#" class="mobile-footer-link">
          <img src="../icon/add.png" alt="adicionar" class="custom-icon" />
      </a>
      <a href="donate-news.html" class="mobile-footer-link">
          <img src="../icon/history.png" alt="histórico" class="custom-icon" />
      </a>
      <a href="profile.html" class="mobile-footer-link">
          <img src="../icon/profile.png" alt="perfil" class="custom-icon" />
      </a>
  </div>
  </body>
</html>
